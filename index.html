<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Site -  Serie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site construído na aula da disciplina de Introdução à Web">
    <meta name="keywords" content="Series">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="shortcut icon" href="imagens/logo_capa_la_casa_de_papel.png" type="imagens/logo_capa_la_casa_de_papel.png">

    <link rel="stylesheet" href="plugins/jquery.bxslider.css">
    <link rel="stylesheet" href="plugins/magnific-popup.css">
    <script src="plugins/jquery.min.js"></script>
    <script src="plugins/jquery.bxslider.min.js"></script>
    <script src="plugins/jquery.magnific-popup.js"></script>

    <script>
        $(document).ready(function(){
        $('.slider').bxSlider({
            mode: 'horizontal',
            auto: true,
            pager: true,
        });

        $('#galeria-fotos').magnificPopup({
		delegate: 'a',
		type: 'image',
		closeOnContentClick: false,
		closeBtnInside: false,
		mainClass: 'mfp-with-zoom mfp-img-mobile',
		image: {
			verticalFit: true,
			titleSrc: function(item) {
				return item.el.attr('title');
			}
		},
		gallery: {
			enabled: true
		},
		zoom: {
			enabled: true,
			duration: 300, 
			opener: function(element) {
				return element.find('img');
			}
		}
		
	});
    });
    </script>
</head>

<body>

    <header id="cabecalho">
        <div class="container">
            <img src="imagens/la_casa_de_papel_min.png" id="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="internas/temporadas.html">Temporadas</a></li>
                    <li><a href="internas/personagens.html">Fotos dos Personagens</a></li>
                    <li><a href="internas/trailer.html">Trailer das Temporadas</a></li>
                    <li><a href="https://www.netflix.com/search?q=la&jbv=80192098" target="_blank">Site oficial</a></li>
                
                </ul>
            </nav>
        </div>
    </header>
        
        
    <section id="banners">
        <div class="container">
            <ul class="slider">
                <li><img src="imagens/banners/1.jpg"></li>
                <li><img src="imagens/banners/2.jpg"></li>
                <li><img src="imagens/banners/3.jpg"></li>
            </ul>
        </div>
    </section>


    <footer id="rodape">
        <p>Site construído pela aluna: Sara Vitória - 1º périodo do curso de Sistema de Informação do UniRios</p>
    </footer>
</body>

</html>
